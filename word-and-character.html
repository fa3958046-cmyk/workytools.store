<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="faveicon-16Ã—16.png" type="image/x-icon">
  <title>Word and Character Counter</title>

  <!-- Google AdSense Script -->
  <script data-ad-client="ca-app-pub-7767005422138501/9834901330" async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #007bff;
    }

    #textBox {
      width: 90%;
      max-width: 500px;
      min-height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      margin-bottom: 15px;
      outline: none;
      overflow-y: auto;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #output {
      margin-top: 15px;
      font-size: 18px;
    }

    .ad-container {
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Top AdSense Ad -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-app-pub-7767005422138501/9834901330"
         data-ad-slot="YYYYYYYYYY"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <h2>Word and Character Counter</h2>

  <div id="textBox" contenteditable="true" placeholder="Enter your text here..."></div>

  <button onclick="countText()">Count Words & Characters</button>

  <div id="output">
    <p><strong>Word Count:</strong> <span id="wordCount">0</span></p>
    <p><strong>Character Count:</strong> <span id="charCount">0</span></p>
  </div>

  <!-- Bottom AdSense Ad -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-app-pub-7767005422138501/9834901330"
         data-ad-slot="ZZZZZZZZZZ"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    function countText() {
      var text = document.getElementById("textBox").innerText.trim();
      var words = text.split(/\s+/).filter(Boolean);
      var characters = text.length;

      document.getElementById("wordCount").textContent = words.length;
      document.getElementById("charCount").textContent = characters;
    }
  </script>

</body>
</html>
