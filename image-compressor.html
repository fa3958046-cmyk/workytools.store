<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Compressor</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-7767005422138501/4959894890" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #007bff;
      margin-bottom: 10px;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.1);
      padding: 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    input[type="file"] {
      margin: 15px 0;
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
    }

    button {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Ad container styles */
    .ad-container {
      margin: 15px 0;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .banner-ad {
      width: 100%;
      max-width: 728px;
      height: 90px;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px dashed #ccc;
      margin-bottom: 10px;
    }

    .square-ad {
      width: 300px;
      height: 250px;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px dashed #ccc;
      margin: 15px auto;
    }

    /* Ad placeholder text */
    .ad-placeholder {
      color: #666;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      
      .banner-ad {
        height: 50px;
        max-width: 320px;
      }
      
      .square-ad {
        width: 250px;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Banner Ad at the top -->
  <div class="ad-container">
    <div class="banner-ad">
      <!-- AdSense Banner Ad -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-7767005422138501/4959894890"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <h1>Image Compressor</h1>
  
  <div class="container">
    <input type="file" id="upload" accept="image/*" />
    <div id="previewContainer">
      <img id="preview" src="" alt="Preview" style="display:none;" />
    </div>
    
    <!-- Square Ad within the container -->
    <div class="square-ad">
      <!-- AdSense Square Ad -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-7767005422138501/4959894890"
           data-ad-slot="0987654321"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    
    <button id="compressBtn" style="display:none;">Compress & Download</button>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');
    const compressBtn = document.getElementById('compressBtn');

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          preview.src = event.target.result;
          preview.style.display = 'block';
          compressBtn.style.display = 'inline-block';
        };
        reader.readAsDataURL(file);
      }
    });

    compressBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = preview.src;

      img.onload = () => {
        const scale = 0.5; // Compress to 50% size
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        canvas.toBlob((blob) => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'compressed-image.jpg';
          link.click();
        }, 'image/jpeg', 0.7); // JPEG format with 70% quality
      };
    });
  </script>
</body>
</html>
