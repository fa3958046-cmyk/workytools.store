<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="faveicon-16Ã—16.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gradient Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .ad-container {
      width: 100%;
      max-width: 728px;
      margin: 10px 0;
      display: flex;
      justify-content: center;
    }
    
    .ad-placeholder {
      width: 728px;
      height: 90px;
      background-color: #f5f5f5;
      border: 1px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 14px;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .generator-box {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: 10px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input[type="color"],
    select,
    input[type="text"] {
      margin: 10px 5px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 45%;
    }

    .preview {
      margin-top: 20px;
      height: 150px;
      border-radius: 8px;
      border: 2px solid #007bff;
    }

    .css-output {
      margin-top: 10px;
      font-weight: bold;
      word-break: break-word;
      color: #333;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Sidebar ad for larger screens */
    .sidebar-ad {
      display: none;
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    @media (min-width: 1200px) {
      .sidebar-ad {
        display: block;
      }
    }

    @media (max-width: 750px) {
      .ad-placeholder {
        width: 100%;
        max-width: 320px;
        height: 100px;
      }
    }

    @media (max-width: 450px) {
      .generator-box {
        width: 90%;
        padding: 15px;
      }
      
      input[type="color"],
      select {
        width: 90%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Top Banner Ad -->
  <div class="ad-container">
    <div class="ad-placeholder">
      Google AdSense Banner (728x90)
      <!-- Replace with your actual AdSense code -->
    </div>
  </div>

  <h2>CSS Gradient Generator</h2>

  <div class="generator-box">
    <div>
      <input type="color" id="color1" value="#ff7f50" />
      <input type="color" id="color2" value="#1e90ff" />
    </div>

    <div>
      <select id="direction">
        <option value="to right">Left to Right</option>
        <option value="to left">Right to Left</option>
        <option value="to bottom">Top to Bottom</option>
        <option value="to top">Bottom to Top</option>
        <option value="to top left">Bottom Right to Top Left</option>
        <option value="to bottom right">Top Left to Bottom Right</option>
      </select>
    </div>

    <button onclick="generateGradient()">Generate Gradient</button>

    <div class="preview" id="previewBox"></div>
    <div class="css-output" id="cssCode">CSS Code: -</div>
    
    <!-- Copy CSS Button -->
    <button onclick="copyCSSCode()" style="background-color: #28a745;">Copy CSS Code</button>
  </div>

  <!-- Bottom Banner Ad -->
  <div class="ad-container">
    <div class="ad-placeholder">
      Google AdSense Banner (728x90)
      <!ca-app-pub-7767005422138501/2549639385>
    </div>
  </div>

  <!-- Sidebar Ad (for larger screens) -->
  <div class="sidebar-ad">
    <div class="ad-placeholder" style="width: 160px; height: 600px;">
      Google AdSense Sidebar (160x600)
      <!ca-app-pub-7767005422138501/2549639385>
    </div>
  </div>

  <script>
    // Generate gradient on page load
    document.addEventListener('DOMContentLoaded', function() {
      generateGradient();
    });

    function generateGradient() {
      const color1 = document.getElementById("color1").value;
      const color2 = document.getElementById("color2").value;
      const direction = document.getElementById("direction").value;

      const gradient = `linear-gradient(${direction}, ${color1}, ${color2})`;

      const previewBox = document.getElementById("previewBox");
      previewBox.style.background = gradient;

      const cssOutput = document.getElementById("cssCode");
      cssOutput.textContent = `background: ${gradient};`;
    }

    function copyCSSCode() {
      const cssCode = document.getElementById("cssCode").textContent;
      navigator.clipboard.writeText(cssCode).then(function() {
        alert("CSS code copied to clipboard!");
      }, function(err) {
        console.error('Could not copy text: ', err);
      });
    }
  </script>
  
  <!-- Google AdSense Code -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-7767005422138501/2549639385" crossorigin="anonymous"></script>
  <script>
    // Initialize AdSense
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
