<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="faveicon-16×16.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Lock Tool</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4faff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.1);
      padding: 2rem;
      max-width: 450px;
      width: 100%;
      text-align: center;
      margin: 20px;
    }

    h1 {
      color: #007BFF;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    input[type="file"],
    input[type="password"] {
      width: 100%;
      margin: 0.75rem 0;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }

    .button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .button:disabled {
      background-color: #a6c8ff;
      cursor: not-allowed;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #007BFF;
    }

    #downloadLink {
      display: none;
      margin-top: 1.5rem;
      text-decoration: none;
      background-color: #28a745;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      display: inline-block;
    }

    .ads-box {
      margin: 15px 0;
      text-align: center;
    }
  </style>

  <!-- ✅ Google AdSense Script (put once in <head>) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-7767005422138501/4959894890"
     crossorigin="anonymous"></script>
</head>
<body>

  <!-- ✅ Top Ad -->
  <div class="ads-box">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-app-pub-7767005422138501/4959894890"
         data-ad-slot="1111111111"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="container">
    <h1>PDF Lock Tool</h1>
    <input type="file" id="pdfInput" accept="application/pdf" />

    <label for="password">Set Password:</label>
    <input type="password" id="password" placeholder="Enter password to lock PDF" />

    <button class="button" id="lockBtn" disabled>Lock PDF</button>
    <div id="status"></div>
    <a id="downloadLink" download>Download Locked PDF</a>
  </div>

  <!-- ✅ Bottom Ad -->
  <div class="ads-box">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-app-pub-7767005422138501/4959894890"
         data-ad-slot="2222222222"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    const pdfInput = document.getElementById('pdfInput');
    const lockBtn = document.getElementById('lockBtn');
    const downloadLink = document.getElementById('downloadLink');
    const passwordInput = document.getElementById('password');
    const status = document.getElementById('status');

    let pdfFile;

    pdfInput.addEventListener('change', (e) => {
      pdfFile = e.target.files[0];
      lockBtn.disabled = !pdfFile;
    });

    lockBtn.addEventListener('click', async () => {
      if (!pdfFile) return;
      const password = passwordInput.value;
      if (!password) {
        alert('Please enter a password to lock the PDF.');
        return;
      }

      status.textContent = 'Processing...';

      const reader = new FileReader();
      reader.onload = async function (e) {
        try {
          const existingPdfBytes = e.target.result;

          // ⚠️ Note: pdf-lib does not support real encryption in frontend
          const blob = new Blob([existingPdfBytes], { type: 'application/pdf' });
          const filename = pdfFile.name.replace(/\.pdf$/i, '') + '_locked_simulated.pdf';

          const url = URL.createObjectURL(blob);

          downloadLink.href = url;
          downloadLink.download = filename;
          downloadLink.style.display = 'inline-block';
          status.textContent = 'PDF is ready (Note: Lock is simulated in frontend).';
        } catch (err) {
          console.error(err);
          status.textContent = 'Failed to process PDF.';
        }
      };

      reader.readAsArrayBuffer(pdfFile);
    });
  </script>
</body>
</html>
