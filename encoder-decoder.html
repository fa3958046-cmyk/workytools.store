<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="faveicon-16Ã—16.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base64 Encoder/Decoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    .header {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    h2 {
      color: #007bff;
      text-align: center;
      margin-top: 0;
    }

    .content-box {
      width: 90%;
      max-width: 600px;
      min-height: 120px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      font-size: 16px;
      margin-bottom: 15px;
      white-space: pre-wrap;
      overflow-y: auto;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      background: #e9f7ff;
      padding: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-break: break-all;
    }

    /* Ad container styles */
    .ad-container {
      width: 100%;
      max-width: 600px;
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }
    
    .ad-placeholder {
      width: 300px;
      height: 250px;
      background-color: #f5f5f5;
      border: 1px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 14px;
    }

    @media (max-width: 650px) {
      .ad-placeholder {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Ad Container -->
  <div class="ad-container">
    <div class="ad-placeholder">
      Google AdSense Ad (300x250)
      <!-- Replace this with your actual AdSense code -->
    </div>
  </div>

  <div class="header">
    <h2>Base64 Encoder / Decoder</h2>
  </div>

  <div id="inputBox" class="content-box" contenteditable="true" placeholder="Enter text here..."></div>

  <div>
    <button onclick="encodeBase64()">Encode</button>
    <button onclick="decodeBase64()">Decode</button>
  </div>

  <div id="output"></div>

  <!-- Bottom Ad Container -->
  <div class="ad-container">
    <div class="ad-placeholder">
      Google AdSense Ad (300x250)
      <!-- Replace this with your actual AdSense code -->
    </div>
  </div>

  <script>
    function encodeBase64() {
      const input = document.getElementById("inputBox").innerText.trim();
      try {
        const encoded = btoa(unescape(encodeURIComponent(input)));
        document.getElementById("output").innerText = "Encoded Base64:\n" + encoded;
      } catch (e) {
        document.getElementById("output").innerText = "Error encoding text.";
      }
    }

    function decodeBase64() {
      const input = document.getElementById("inputBox").innerText.trim();
      try {
        const decoded = decodeURIComponent(escape(atob(input)));
        document.getElementById("output").innerText = "Decoded Text:\n" + decoded;
      } catch (e) {
        document.getElementById("output").innerText = "Invalid Base64 string.";
      }
    }

    // Add placeholder text functionality
    document.getElementById("inputBox").addEventListener("focus", function() {
      if (this.innerText === "Enter text here...") {
        this.innerText = "";
      }
    });

    document.getElementById("inputBox").addEventListener("blur", function() {
      if (this.innerText === "") {
        this.innerText = "Enter text here...";
      }
    });

    // Initialize placeholder text
    document.getElementById("inputBox").innerText = "Enter text here...";
  </script>

  <script>
    // Initialize AdSense
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
