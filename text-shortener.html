<!DOCTYPE html>
<html>
<head>

  <title>Text Shortener Tool</title>

  <!-- Google AdSense script -->
  <script data-ad-client="ca-app-pub-7767005422138501/4959894890" async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #007bff;
      text-align: center;
    }

    #textBox {
      width: 90%;
      max-width: 500px;
      min-height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      margin-bottom: 15px;
      outline: none;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      font-size: 16px;
      margin-top: 20px;
      color: #333;
    }

    .ad-container {
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- AdSense Ad above tool -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-app-pub-7767005422138501/4959894890"
         data-ad-slot="YYYYYYYYYY"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <h2>Text Shortener Tool</h2>

  <div id="textBox" contenteditable="true" placeholder="Paste or type your text here..."></div>

  <button onclick="shortenText()">Shorten Text</button>

  <div id="output"></div>

  <!-- AdSense Ad below tool -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-app-pub-7767005422138501/4959894890"
         data-ad-slot="ZZZZZZZZZZ"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    function shortenText() {
      var content = document.getElementById("textBox").innerText.trim();
      
      if (content.length <= 100) {
        document.getElementById("output").innerText = "Text is already short!";
        return;
      }
      
      var shortened = content.substring(0, 100) + "...";
      document.getElementById("output").innerText = "Shortened Text: " + shortened;
    }
  </script>

</body>
</html>
