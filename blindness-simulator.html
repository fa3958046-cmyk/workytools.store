<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="faveicon-16Ã—16.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Blindness Simulator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #e6f2ff);
      margin: 0;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h2 {
      color: #007bff;
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 32px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .upload-area {
      border: 2px dashed #007bff;
      border-radius: 10px;
      padding: 30px;
      margin: 20px 0;
      background-color: #f8fbff;
      transition: all 0.3s;
    }

    .upload-area:hover {
      background-color: #f0f7ff;
    }

    input[type="file"] {
      margin: 15px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    select {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      margin: 20px 0;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      width: 100%;
      max-width: 400px;
      cursor: pointer;
      transition: all 0.3s;
    }

    select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
      outline: none;
    }

    .image-container {
      margin-top: 25px;
      position: relative;
      text-align: center;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
      padding: 15px;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 8px;
      transition: filter 0.5s ease;
      object-fit: contain;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
      font-style: italic;
    }

    .ad-container {
      margin: 25px 0;
      padding: 15px;
      background-color: #f5f9ff;
      border-radius: 10px;
      text-align: center;
      border: 1px dashed #007bff;
    }

    .ad-label {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 8px;
      font-style: italic;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }

    footer a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
    }

    .placeholder-text {
      color: #999;
      font-style: italic;
      margin: 20px 0;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h2 {
        font-size: 26px;
      }
      
      .image-container {
        min-height: 250px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Color Blindness Simulator</h2>
    
    <!-- Top Ad Container -->
    <div class="ad-container">
      <div class="ad-label">Advertisement</div>
      <!-- Google AdSense Ad Unit -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-7767005422138501/1538975891"
           crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-7767005422138501/1538975891"
           data-ad-slot="XXXXXXXXXX"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    
    <div class="upload-area">
      <input type="file" id="imageInput" accept="image/*">
      <p class="placeholder-text">Upload an image to see how it appears to people with different types of color blindness</p>
    </div>

    <select id="colorBlindnessType">
      <option value="normal">Normal Vision</option>
      <option value="deuteranopia">Deuteranopia (Red-Green)</option>
      <option value="protanopia">Protanopia (Red-Green)</option>
      <option value="tritanopia">Tritanopia (Blue-Yellow)</option>
    </select>

    <div class="image-container">
      <img id="imagePreview" src="" alt="Upload an image to preview">
      <div id="placeholderText" class="placeholder-text">Your image will appear here</div>
    </div>
    
    <!-- Bottom Ad Container -->
    <div class="ad-container">
      <div class="ad-label">Advertisement</div>
      <!-- Google AdSense Ad Unit -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-7767005422138501/1538975891"
           crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-7767005422138501/1538975891"
           data-ad-slot="XXXXXXXXXX"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <p class="note">This simulator approximates how people with different types of color blindness perceive colors.</p>
  </div>

  <footer>
    <p>Designed by <a href="https://example.com" target="_blank">YourName</a></p>
  </footer>

  <script>
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const colorBlindnessType = document.getElementById('colorBlindnessType');
    const placeholderText = document.getElementById('placeholderText');

    // Function to apply the color blindness filter using CSS
    function applyColorBlindnessFilter() {
      const selectedType = colorBlindnessType.value;
      const image = imagePreview;

      // Reset filter first
      image.style.filter = 'none';
      
      switch (selectedType) {
        case 'normal':
          image.style.filter = 'none';
          break;
        case 'deuteranopia':
          image.style.filter = 'contrast(100%) saturate(150%) hue-rotate(50deg)';
          break;
        case 'protanopia':
          image.style.filter = 'contrast(100%) saturate(150%) hue-rotate(-50deg)';
          break;
        case 'tritanopia':
          image.style.filter = 'contrast(100%) saturate(150%) hue-rotate(170deg)';
          break;
        default:
          image.style.filter = 'none';
      }
    }

    // Preview the uploaded image
    imageInput.addEventListener('change', function (e) {
      if (e.target.files.length === 0) return;
      
      const reader = new FileReader();
      reader.onload = function (event) {
        imagePreview.src = event.target.result;
        imagePreview.style.display = 'block';
        placeholderText.style.display = 'none';
        applyColorBlindnessFilter();  // Apply filter immediately after image is uploaded
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    // Update filter on color blindness type change
    colorBlindnessType.addEventListener('change', applyColorBlindnessFilter);
    
    // Initialize the page
    imagePreview.style.display = 'none';
  </script>

</body>
</html>
