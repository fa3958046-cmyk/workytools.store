<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="faveicon-16Ã—16.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Zone Converter</title>

  <!-- Google AdSense script -->
  <script data-ad-client="ca-app-pub-7767005422138501/4959894890" async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .ad-container {
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- AdSense Ad Top -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-7767005422138501/4959894890"
           data-ad-slot="YYYYYYYYYY"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <h2>Time Zone Converter</h2>

    <label>Select Date & Time</label>
    <input type="datetime-local" id="dateInput" />

    <label>From Time Zone</label>
    <select id="fromZone"></select>

    <label>To Time Zone</label>
    <select id="toZone"></select>

    <button onclick="convertTime()">Convert</button>

    <div class="result" id="outputResult"></div>

    <!-- AdSense Ad Bottom -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-7767005422138501/4959894890"
           data-ad-slot="ZZZZZZZZZZ"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <script>
    const timeZones = [
      "UTC","Europe/London","Europe/Berlin","Asia/Kolkata","Asia/Tokyo","America/New_York","America/Los_Angeles"
      // add more zones as needed
    ];

    const fromZone = document.getElementById("fromZone");
    const toZone = document.getElementById("toZone");

    timeZones.forEach(zone => {
      const opt1 = document.createElement("option");
      const opt2 = document.createElement("option");
      opt1.value = opt2.value = zone;
      opt1.textContent = opt2.textContent = zone;
      fromZone.appendChild(opt1);
      toZone.appendChild(opt2);
    });

    fromZone.value = "UTC";
    toZone.value = "Asia/Kolkata";

    async function convertTime() {
      const dateInput = document.getElementById("dateInput").value;
      const from = fromZone.value;
      const to = toZone.value;
      const resultBox = document.getElementById("outputResult");

      if (!dateInput) {
        resultBox.textContent = "Please select a date and time.";
        return;
      }

      try {
        // Convert input date to UTC timestamp
        const date = new Date(dateInput);
        const timestamp = date.getTime() / 1000;

        // Fetch API for fromZone
        const fromResp = await fetch(`https://worldtimeapi.org/api/timezone/${from}`);
        const fromData = await fromResp.json();

        // Fetch API for toZone
        const toResp = await fetch(`https://worldtimeapi.org/api/timezone/${to}`);
        const toData = await toResp.json();

        // Calculate offset difference in seconds
        const offsetDiff = toData.raw_offset + toData.dst_offset - (fromData.raw_offset + fromData.dst_offset);

        const convertedDate = new Date((timestamp + offsetDiff) * 1000);

        resultBox.textContent = `Converted Time: ${convertedDate.toLocaleString()} (${to})`;
      } catch (error) {
        resultBox.textContent = "Error converting time. Try again.";
      }
    }
  </script>
</body>
</html>
