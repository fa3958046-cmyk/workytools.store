  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      color: #003366;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;

      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    h1 {

    input[type="file"],
    select {
      display: block;

      margin: 1rem 0;

      border: 1px solid #ccc;

    }

    canvas {
      max-width: 100%;
      margin-top: 1rem;

      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 0.7rem;
      border: none;

      margin-top: 1rem;
    }

    a#downloadLink:hover {
      background-color: #0056b3;
    }

    /* Ad container styling */
    .ad-container {
      margin: 1rem 0;

      min-height: 90px; /* Minimum height for ad containers */
      display: flex;
      justify-content: center;

      background-color: #f8f9fa;
      border-radius: 5px;

    }

    .ad-label {
      font-size: 0.8rem;
      color: #6c757d;
      margin-bottom: 5px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }
      
      /* Responsive ad styling */
      .ad-container {
        min-height: 50px;
      }
    }
  </style>
</head>
<body>
  <!-- Top banner ad -->
  <div class="ad-container">
    <div>
      <div class="ad-label">Advertisement</div>
      <!-- AdSense banner ad code -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-7767005422138501/4959894890"
           data-ad-slot="BANNER_SLOT_ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <div class="container">
    <h1>Image Cropper</h1>
    
    <!-- In-content ad -->
    <div class="ad-container">
      <div>
        <div class="ad-label">Advertisement</div>
        <!-- AdSense in-content ad code -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-7767005422138501/4959894890"
             data-ad-slot="IN_CONTENT_SLOT_ID"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>
    
    <input type="file" id="upload" accept="image/*" />

    <select id="aspectRatio">
      <option value="1">1:1 (Square)</option>
      <option value="16/9">16:9</option>
      <option value="4/3">4:3</option>
      <option value="3/2">3:2</option>
      <option value="21/9">21:9</option>
    </select>

    <button onclick="resizeImage()">Apply Aspect Ratio</button>
    <canvas id="canvas"></canvas>
    <a id="downloadLink" download="cropped-image.png">Download Cropped Image</a>
    
    <!-- Bottom ad -->
    <div class="ad-container">
      <div>
        <div class="ad-label">Advertisement</div>
        <!-- AdSense bottom ad code -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-7767005422138501/4959894890"
             data-ad-slot="BOTTOM_SLOT_ID"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>
  </div>
  
  <!-- Footer ad -->
  <div class="ad-container">
    <div>
      <div class="ad-label">Advertisement</div>
      <!-- AdSense footer ad code -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-7767005422138501/4959894890"
           data-ad-slot="FOOTER_SLOT_ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <script>
    let originalImage = new Image();

    document.getElementById('upload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        originalImage.src = e.target.result;
        originalImage.onload = () => resizeImage();
      };
      reader.readAsDataURL(file);
    });

    function resizeImage() {
      const aspectValue = document.getElementById('aspectRatio').value;
      const aspectRatio = eval(aspectValue);

      const originalWidth = originalImage.width;
      const originalHeight = originalImage.height;

      let newWidth = originalWidth;
      let newHeight = Math.round(newWidth / aspectRatio);

      if (newHeight > originalHeight) {
        newHeight = originalHeight;
        newWidth = Math.round(newHeight * aspectRatio);
      }

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = newWidth;
      canvas.height = newHeight;

      ctx.clearRect(0, 0, newWidth, newHeight);
      ctx.drawImage(originalImage, 0, 0, newWidth, newHeight);

      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = canvas.toDataURL();
      downloadLink.style.display = 'block';
      downloadLink.textContent = 'Download Cropped Image';
    }
  </script>
</body>
