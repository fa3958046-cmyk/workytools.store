<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="faveicon-16Ã—16.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f4faff, #e6f0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.15);
      text-align: center;
      width: 90%;
      max-width: 450px;
      position: relative;
    }

    h1 {
      color: #007bff;
      margin-bottom: 25px;
      font-size: 28px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      transition: all 0.3s;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
      outline: none;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 14px 20px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .result {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      padding: 15px;
      border-radius: 10px;
      background-color: #f8f9fa;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ad-container {
      margin: 25px 0;
      padding: 15px;
      background-color: #f5f9ff;
      border-radius: 10px;
      text-align: center;
      border: 1px dashed #007bff;
    }

    .ad-label {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 8px;
      font-style: italic;
    }

    .bmi-info {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      text-align: left;
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
    }

    .bmi-info h3 {
      margin-top: 0;
      color: #007bff;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>BMI Calculator</h1>
    
    <!-- Top Ad Container -->
    <div class="ad-container">
      <div class="ad-label">Advertisement</div>
      <!-- Google AdSense Ad Unit -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-7767005422138501/1538975891"
           crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-7767005422138501/1538975891"
           data-ad-slot="XXXXXXXXXX"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    
    <div class="input-group">
      <label for="weight">Enter your weight (kg):</label>
      <input type="number" id="weight" placeholder="e.g., 70" min="1" step="0.1" />
    </div>
    
    <div class="input-group">
      <label for="height">Enter your height (cm):</label>
      <input type="number" id="height" placeholder="e.g., 175" min="1" step="0.1" />
    </div>
    
    <button onclick="calculateBMI()">Calculate BMI</button>
    
    <div class="result" id="result">Your BMI result will appear here</div>
    
    <!-- Bottom Ad Container -->
    <div class="ad-container">
      <div class="ad-label">Advertisement</div>
      <!-- Google AdSense Ad Unit -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-7767005422138501/1538975891"
           crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-7767005422138501/1538975891"
           data-ad-slot="XXXXXXXXXX"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    
    <div class="bmi-info">
      <h3>BMI Categories:</h3>
      <ul>
        <li><strong>Underweight:</strong> BMI less than 18.5</li>
        <li><strong>Normal weight:</strong> BMI 18.5 to 24.9</li>
        <li><strong>Overweight:</strong> BMI 25 to 29.9</li>
        <li><strong>Obesity:</strong> BMI 30 or greater</li>
      </ul>
    </div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const resultElement = document.getElementById("result");

      if (!weight || !height || weight <= 0 || height <= 0) {
        resultElement.textContent = "Please enter valid numbers.";
        resultElement.style.color = "#dc3545";
        return;
      }

      const heightInMeters = height / 100;
      const bmi = weight / (heightInMeters * heightInMeters);
      const roundedBMI = bmi.toFixed(1);

      let category = "";
      let color = "";

      if (bmi < 18.5) {
        category = "Underweight";
        color = "#17a2b8"; // Blue
      } else if (bmi < 24.9) {
        category = "Normal weight";
        color = "#28a745"; // Green
      } else if (bmi < 29.9) {
        category = "Overweight";
        color = "#ffc107"; // Yellow
      } else {
        category = "Obesity";
        color = "#dc3545"; // Red
      }

      resultElement.innerHTML = `Your BMI is <span style="color: ${color}; font-size: 1.2em;">${roundedBMI}</span> (${category})`;
      resultElement.style.color = "#333";
    }
    
    // Allow Enter key to calculate BMI
    document.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        calculateBMI();
      }
    });
  </script>

</body>
</html>
