<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="faveicon-16Ã—16.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <style>
    body {
      background: #f4f9ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input[type="date"] {
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ad-container {
      margin: 25px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      text-align: center;
    }

    .ad-label {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 5px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Age Calculator</h1>
    
    <!-- Ad Container - Top -->
    <div class="ad-container">
      <div class="ad-label">Advertisement</div>
      <!-- Google AdSense Ad Unit -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-7767005422138501/1538975891"
           crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-7767005422138501/1538975891"
           data-ad-slot="XXXXXXXXXX"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    
    <input type="date" id="dob" />
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
    
    <!-- Ad Container - Bottom -->
    <div class="ad-container">
      <div class="ad-label">Advertisement</div>
      <!-- Google AdSense Ad Unit -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-7767005422138501/1538975891"
           crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-7767005422138501/1538975891"
           data-ad-slot="XXXXXXXXXX"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <script>
    function calculateAge() {
      const dob = document.getElementById("dob").value;
      if (!dob) {
        document.getElementById("result").innerText = "Please select your date of birth.";
        return;
      }

      const birthDate = new Date(dob);
      const today = new Date();

      let ageYears = today.getFullYear() - birthDate.getFullYear();
      let ageMonths = today.getMonth() - birthDate.getMonth();
      let ageDays = today.getDate() - birthDate.getDate();

      if (ageDays < 0) {
        ageMonths--;
        ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
      }

      document.getElementById("result").innerText = `You are ${ageYears} years, ${ageMonths} months, and ${ageDays} days old.`;
    }
  </script>

</body>
</html>
