<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Case Converter</title>

  <!-- Google AdSense script -->
  <script data-ad-client="ca-app-pub-7767005422138501/4959894890" async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 90%;
      max-width: 500px;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .ad-container {
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- AdSense Ad above tool -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-app-pub-7767005422138501/4959894890"
         data-ad-slot="YYYYYYYYYY"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <h2>Text Case Converter</h2>
  <input type="text" id="inputArea" placeholder="Enter text here..."><br>

  <button onclick="toUpper()">UPPERCASE</button>
  <button onclick="toLower()">lowercase</button>
  <button onclick="toSentence()">Sentence case</button>
  <button onclick="toCapital()">Capitalized Case</button>
  <button onclick="clearText()">Clear</button>

  <!-- AdSense Ad below tool -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-app-pub-7767005422138501/4959894890"
         data-ad-slot="ZZZZZZZZZZ"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    function toUpper() {
      var t = document.getElementById("inputArea");
      t.value = t.value.toUpperCase();
    }

    function toLower() {
      var t = document.getElementById("inputArea");
      t.value = t.value.toLowerCase();
    }

    function toSentence() {
      var t = document.getElementById("inputArea");
      let txt = t.value.toLowerCase();
      t.value = txt.charAt(0).toUpperCase() + txt.slice(1);
    }

    function toCapital() {
      var t = document.getElementById("inputArea");
      let words = t.value.toLowerCase().split(" ");
      for (let i = 0; i < words.length; i++) {
        if (words[i]) {
          words[i] = words[i][0].toUpperCase() + words[i].slice(1);
        }
      }
      t.value = words.join(" ");
    }

    function clearText() {
      document.getElementById("inputArea").value = "";
    }
  </script>

</body>
</html>
